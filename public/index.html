<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnichannel Communication</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Omnichannel Communication</h1>
    <div id="chat">
        <ul id="messages"></ul>
        <input id="message" autocomplete="off" /><button id="send">Send</button>
    </div>
    <div>
        <h2>Send Email</h2>
        <input id="emailTo" placeholder="Recipient" />
        <input id="emailSubject" placeholder="Subject" />
        <textarea id="emailBody" placeholder="Email body"></textarea>
        <button id="sendEmail">Send Email</button>
    </div>
    <div>
        <h2>Send SMS</h2>
        <input id="smsTo" placeholder="Recipient" />
        <textarea id="smsBody" placeholder="SMS body"></textarea>
        <button id="sendSms">Send SMS</button>
    </div>
    <h2>Received Messages</h2>
    <div id="receivedMessages"></div>

    <script>
        const socket = io();
        const messagesList = document.getElementById('messages');
        const receivedMessagesDiv = document.getElementById('receivedMessages');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        sendButton.onclick = () => {
            const msg = messageInput.value;
            socket.emit('chatMessage', msg);
            messageInput.value = '';
        };

        socket.on('chatMessage', (msg) => {
            const li = document.createElement('li');
            li.textContent = msg;
            messagesList.appendChild(li);
        });

        // Handle received emails
        socket.on('emailReceived', (email) => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>Email Received:</strong> ${email.subject}`;
            receivedMessagesDiv.appendChild(div);
        });

        // Handle received SMS
        socket.on('smsReceived', ({ from, body }) => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>SMS from ${from}:</strong> ${body}`;
            receivedMessagesDiv.appendChild(div);
        });

        // Send email
        document.getElementById('sendEmail').onclick = () => {
            const to = document.getElementById('emailTo').value;
            const subject = document.getElementById('emailSubject').value;
            const text = document.getElementById('emailBody').value;

            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ to, subject, text }),
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert('Error: ' + error));
        };

        // Send SMS
        document.getElementById('sendSms').onclick = () => {
            const to = document.getElementById('smsTo').value;
            const body = document.getElementById('smsBody').value;

            fetch('/send-sms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ to, body }),
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert('Error: ' + error));
        };
    </script>
</body>
</html>
